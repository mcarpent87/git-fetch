<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Github Finder</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand">Github Finder</p>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!--Container for two search bars and results -->
  <div class="container">
    <div class="row">
     <div class="col-md-5">
        <div class="searchContaineruser">
        <h2>Search Github Users</h2>
        <p class="lead">Enter a username to fetch a users profile and repos</p>
        <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
        </div>
        <br>
        <div id="user_profile"></div>
      </div>
    
    <div class="col-md-1"></div>
    
    <div class="col-md-5">
        <div class="searchContainerorg">
        <h2>Search Github Orgs</h2>
        <p class="lead">Enter an organization name to fetch public members</p>
        <input type="text" id="searchOrgs" class="form-control" placeholder="Github Organization name...">
        </div>
      <br>
      <div id="orgs_profile"></div>
    </div>
  </div>
  </div>
  <!-- /.container -->

    <!-- jQuery, popper.js, Boostrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
